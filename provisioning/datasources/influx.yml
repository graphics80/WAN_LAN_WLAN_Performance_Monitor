apiVersion: 1

datasources:
  - name: WAN Monitor InfluxDB
    uid: wanmonitor
    type: influxdb
    access: proxy
    url: http://influxdb:8086
    isDefault: true
    database: ${INFLUXDB_BUCKET}
    jsonData:
      version: InfluxQL
      httpMode: POST
      tlsSkipVerify: true
      httpHeaderName1: Authorization
    secureJsonData:
      httpHeaderValue1: Token ${INFLUXDB_TOKEN}
